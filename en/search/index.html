<style>
.footer {
    margin-top: 2rem;
    padding: 2rem 0 1.5rem;
}

.footer-gradient-line {
    height: 2px;
    background: linear-gradient(90deg, 
        #ff6b6b, 
        #4ecdc4, 
        #45b7d1, 
        #96ceb4, 
        #ffeaa7);
    margin-bottom: 1.5rem;
    border-radius: 1px;
    opacity: 0.7;
    margin-left: auto;
    margin-right: auto;
    transition: width 0.3s ease;  
}

.copyright {
    text-align: center;
    font-size: 1.1rem;
    line-height: 1.6;
    display: inline-block;
    max-width: 100%;
}

.footer-divider {
    margin: 0 0.5rem;
    opacity: 0.8;
}

.footer__inner {
    display: flex;
    flex-direction: column;
    align-items: center;
}

 
 
 
.copyright {
    color: #333333;  
}

.footer-divider {
    color: #666666;  
}

 
 
 
@media (prefers-color-scheme: dark) {
    .footer .copyright,
    .footer .footer-divider {
        color: #e0e0e0 !important;
    }
}

[data-scheme="dark"] .footer .copyright,
[data-scheme="dark"] .footer .footer-divider,
.dark .footer .copyright,
.dark .footer .footer-divider,
[data-theme="dark"] .footer .copyright,
[data-theme="dark"] .footer .footer-divider,
body.dark .footer .copyright,
body.dark .footer .footer-divider {
    color: #e0e0e0 !important;
}

[data-scheme="light"] .footer .copyright,
[data-scheme="light"] .footer .footer-divider,
.light .footer .copyright,
.light .footer .footer-divider,
[data-theme="light"] .footer .copyright,
[data-theme="light"] .footer .footer-divider,
body.light .footer .copyright,
body.light .footer .footer-divider {
    color: #333333 !important;
}

 
@media (max-width: 768px) {
    .copyright {
        font-size: 1rem;
    }
}
</style>

<script>

document.addEventListener('DOMContentLoaded', function() {
    function adjustLineWidth() {
        const copyright = document.querySelector('.copyright');
        const gradientLine = document.querySelector('.footer-gradient-line');
        
        if (copyright && gradientLine) {
            
            const textWidth = copyright.offsetWidth;
            
            
            const lineWidth = textWidth * 1.2;
            
            
            gradientLine.style.width = Math.min(Math.max(lineWidth, 200), window.innerWidth * 0.8) + 'px';
        }
    }
    
    
    adjustLineWidth();
    
    
    window.addEventListener('resize', adjustLineWidth);
    
    
    if (typeof MutationObserver !== 'undefined') {
        const observer = new MutationObserver(adjustLineWidth);
        observer.observe(document.querySelector('.copyright'), {
            childList: true,
            subtree: true,
            characterData: true
        });
    }
});
</script>

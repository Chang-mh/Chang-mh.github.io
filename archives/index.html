<script>

document.addEventListener('DOMContentLoaded', function() {
    function adjustLineWidth() {
        const copyright = document.querySelector('.copyright');
        const gradientLine = document.querySelector('.footer-gradient-line');
        
        if (copyright && gradientLine) {
            
            const textWidth = copyright.offsetWidth;
            
            
            const lineWidth = textWidth * 1.2;
            
            
            gradientLine.style.width = Math.min(Math.max(lineWidth, 200), window.innerWidth * 0.8) + 'px';
        }
    }
    
    
    adjustLineWidth();
    
    
    window.addEventListener('resize', adjustLineWidth);
    
    
    if (typeof MutationObserver !== 'undefined') {
        const observer = new MutationObserver(adjustLineWidth);
        observer.observe(document.querySelector('.copyright'), {
            childList: true,
            subtree: true,
            characterData: true
        });
    }
});
</script>
